    redis:
      ip:
        production: 10.79.5.20
  cloud:
    gcp:
      projects:
        production: production-271815
        sandbox: sandbox-271815
        staging: staging-271815
        development: development-271815
      computeUrlIds:
        production: 7d5greqv6q
        sandbox: fvvz6qfa2a
        staging: ki43cyps3a
        development: 75tpixyafq
