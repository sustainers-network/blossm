name: keys
context: node

schema:
  name: String
  network: String

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon-chai": "^3.3.0"
  "@blossm/request": "*"
  "@blossm/uuid": "*"

testing:
  examples:
    query:
      root: some-node
      first:
        put:
          name: some name
          network: some.network
        get:
          name: some name
          root: some-node
          network: some.network
      second:
        put:
          name: some other name
          network: some.other-network
        get:
          name: some other name
          root: some-node
          network: some.other-network
    index:
      put:
        network: some.domain
        name: some name
      query: {}
      get:
        network: some.domain
        name: some name
    stream:
      first:
        put:
          network: some.network
          name: some name
        get:
          network: some.network
          name: some name
      second:
        put:
          network: some.other-domain
          name: some other name
        get:
          network: some.other-domain
          name: some other name

#don't change
procedure: view-store
