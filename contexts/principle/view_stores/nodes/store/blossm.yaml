name: nodes
context: principle

schema:
  scene: String
  network: String

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon-chai": "^3.3.0"
  "@blossm/request": "*"
  "@blossm/uuid": "*"

testing:
  examples:
    query:
      root: some-principle
      first:
        put:
          scene: some-scene
          network: some.network
        get:
          scene: some-scene
          root: some-principle
          network: some.network
      second:
        put:
          scene: some-other-scene
          network: some.other-network
        get:
          scene: some-other-scene
          root: some-principle
          network: some.other-network
    index:
      put:
        network: some.domain
        scene: some-scene
      query: {}
      get:
        network: some.domain
        scene: some-scene
    stream:
      first:
        put:
          network: some.network
          scene: some-scene
        get:
          network: some.network
          scene: some-scene
      second:
        put:
          network: some.other-domain
          scene: some.other-scene
        get:
          network: some.other-domain
          scene: some-other-scene

#don't change
procedure: view-store
