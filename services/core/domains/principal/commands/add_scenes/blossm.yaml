name: add-scenes
domain: principal
service: core

payload:
  scenes:
    - role:
        type: string
        in:
          - SceneAdmin
      root: string
      service: string
      network: domain

dependencies:
  "@blossm/errors": "*"

testing:
  validate:
    ok:
      - scenes:
          - role: SceneAdmin
            root: some-root
            service: some-service
            network: some.network
    bad:
      - scenes:
          a: 1
      - scenes:
          - role: 3
      - scenes:
          - role: some-bogus
      - scenes:
          - root: 3
      - scenes:
          - service: 3
      - scenes:
          - root: some-root
            service: some-service
            network: some-whack-network

  normalize:
    - payload:
        scenes:
          - role: some-role
            root: some-root
            service: some-service
            network: some-network
      normalized:
        scenes:
          - role: some-role
            root: some-root
            service: some-service
            network: some-network

  dependencies:
    - domain: scene
      service: core
      procedure: event-store

  steps:
    - pre:
        - domain: principal
          service: core
          root: some-root
          action: add-scenes
          payload:
            scenes: []
        - domain: scene
          service: core
          root: some-scene-root
          action: register
          payload:
            network: some.context-network
      payload:
        scenes:
          - role: SceneAdmin
            root: some-scene-root
            service: some-scene-service
            network: some.scene-network
      context:
        network: some.context-network
      root: some-root
      code: 202
    - payload:
        scenes:
          - role: SceneAdmin
            root: some-scene-root
            service: some-scene-service
            network: some.scene-network
      context:
        network: some.scene-network
      root: some-root
      code: 204
    - pre:
        - domain: scene
          service: core
          root: another-scene-root
          action: register
          payload:
            network: some.context-network
      payload:
        scenes:
          - role: SceneAdmin
            root: another-scene-root
            service: some-scene-service
            network: some.scene-network
      context:
        network: some.whacky-scene-network
      root: some-root
      code: 403
    - payload:
        scenes:
          - role: SceneAdmin
            root: bogus-scene-root
            service: some-scene-service
            network: some.scene-network
      root: some-root
      code: 404

#don't change
procedure: command
