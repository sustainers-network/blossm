name: remove-scenes
domain: principal
service: core

root: true

payload:
  scenes:
    - root: string
      service: string
      network: domain

dependencies:
  "@blossm/errors": "*"

testing:
  validate:
    ok:
      - scenes:
          - root: some-root
            service: some-service
            network: some.network
    bad:
      - scenes:
          a: 1
      - scenes:
          - root: 3
      - scenes:
          - service: 3
      - scenes:
          - root: some-root
            service: some-service
            network: some-whack-network

  normalize:
    - payload:
        scenes:
          - root: some-root
            service: some-service
            network: some-network
            bogus: some-bogus
      normalized:
        scenes:
          - root: some-root
            service: some-service
            network: some-network

  dependencies:
    - domain: scene
      service: core
      procedure: event-store
    - name: roles
      domain: principal
      service: core
      procedure: fact

  steps:
    - pre:
        - domain: principal
          service: core
          root: some-principal-root
          action: add-scenes
          payload:
            scenes:
              - root: some-scene-root
                service: some-scene-service
                network: some.context-network
        - domain: principal
          service: core
          root: some-principal-root
          action: add-roles
          payload:
            roles:
              - id: some-role-id
                root: some-scene-root
                domain: some-scene-domain
                service: some-scene-service
                network: some.context-network
        - domain: scene
          service: core
          root: some-scene-root
          action: register
          payload:
            network: some.context-network
      payload:
        scenes:
          - root: some-scene-root
            service: some-scene-service
            network: some.context-network
      context:
        network: some.context-network
        principal:
          root: some-principal-root
      root: some-principal-root
      code: 202
    - payload:
        scenes:
          - root: some-scene-root
            service: some-scene-service
            network: some.scene-network
      context:
        network: some.scene-network
        principal:
          root: some-principal-root
      root: some-principal-root
      code: 204
    - pre:
        - domain: principal
          service: core
          root: some-principal-root
          action: add-scenes
          payload:
            scenes:
              - root: another-scene-root
                service: some-scene-service
                network: some.scene-network
        - domain: scene
          service: core
          root: another-scene-root
          action: register
          payload:
            network: some.context-network
      payload:
        scenes:
          - root: another-scene-root
            service: some-scene-service
            network: some.scene-network
      context:
        network: some.whacky-scene-network
        principal:
          root: some-principal-root
      root: some-principal-root
      code: 403
    - root: some-bogus-root
      payload:
        scenes:
          - root: another-scene-root
            service: some-scene-service
            network: some.scene-network
      code: 404

#don't change
procedure: command
