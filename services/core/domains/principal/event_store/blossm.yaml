domain: principal
service: core

actions:
  - add-roles
  - remove-roles
  - add-scenes
  - remove-scenes

schema:
  roles:
    - id: String
      root: String
      service: String
      network: String
  scenes:
    - root: String
      service: String
      network: String

dependencies:
  "@blossm/array-difference": "*"

testing:
  examples:
    - action: add-roles
      payload:
        roles:
          - id: some-role
            root: some-role-root
            service: some-role-service
            network: some.role-network
          - id: some-other-role
            root: some-other-role-root
            service: some-other-role-service
            network: some.other-role-network
    - action: remove-roles
