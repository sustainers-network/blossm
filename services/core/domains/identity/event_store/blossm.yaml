domain: identity
service: core

schema:
  phone: String
  email: String
  id:
    type: String
    unique: true
  principal:
    root: String
    service: String
    network: String

indexes:
  - id
  - principal.root
  - principal.service
  - principal.network

testing:
  examples:
    first:
      action: register
      payload:
        phone: "+19195551155"
        principal:
          root: some-principal
          service: some-principal-service
          network: some.principal-network
        email: some-email
        id: some-id
    second:
      action: register
      payload:
        phone: "+19195551133"
        principal:
          root: some-other-principal
          service: some-other-principal-service
          network: some.other-principal-network
        email: some-other-email
        id: some-other-id

  handlers:
    - action: register
      examples:
        - state:
            id: some-id
            phone: "+19195551133"
            principal:
              root: some-principal-root
              service: some-principal-service
              network: some.principal-network
          payload:
            id: some-other-id
            phone: "+19195551144"
            principal:
              root: some-other-principal-root
              service: some-other-principal-service
              network: some.other-principal-network
          result:
            id: some-other-id
            phone: "+19195551144"
            principal:
              root: some-other-principal-root
              service: some-other-principal-service
              network: some.other-principal-network

#don't change
procedure: event-store
