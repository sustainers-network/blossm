domain: session
service: core

public: false

actions:
  - start
  - save
  - upgrade
  - change-scene
  - terminate

schema:
  terminated: Date
  scene:
    root: String
    service: String
    network: String
  principal:
    root: String
    service: String
    network: String
  identity:
    root: String
    service: String
    network: String
  device:
    ip: String
    type:
      type: String
    platform: String
    agent: String

