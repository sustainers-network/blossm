name: save
domain: session
service: core

payload:
  id: string
  phone: phoneNumber

dependencies:
  "@blossm/array-difference": "*"
  "@blossm/email-validator": "*"
  "@blossm/crypt": "*"
  "@blossm/uuid": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - id: some-id
        phone: "1 (919) 555-1144"
      - id: some-id
        phone: "19195551144"
      - id: some-id
        phone: "+19195551144"
    bad:
      - phone:
          a: 1
      - phone: asdf

  normalize:
    - payload:
        id: some-id
        phone: "1 (919) 555-1144"
      normalized:
        id: some-id
        phone: "+19195551144"

  dependencies:
    - domain: principal
      procedure: event-store
      service: core
    - domain: identity
      procedure: event-store
      service: core
    - domain: challenge
      name: issue
      procedure: command
      service: core

  steps:
    # Should return 409 if the phone number is wrong.
    - pre:
        - domain: identity
          service: core
          root: some-identity-root
          action: register
          payload:
            id: some-identity-id
            phone: "#+19195551144"
            principal:
              root: some-sub
              service: some-service
              network: some.network
      payload:
        id: some-identity-id
        phone: "+19195551133"
      code: 409

    # Should return an empty response if saving isn't necessary.
    - pre:
        - domain: identity
          service: core
          root: some-other-identity-root
          action: register
          payload:
            id: some-other-identity-id
            phone: "#+19195551155"
            principal:
              root: some-principal-root
              service: some-service
              network: some.network
      payload:
        id: some-other-identity-id
        phone: "+19195551155"
      context:
        principal:
          root: some-principal-root
          service: some-service
          network: some.network
      code: 204
    - payload:
        id: new-identity-id
        phone: "+19195551144"
      context:
        principal:
          root: some-principal-root
          service: some-service
          network: some.network
      code: 202
      response:
        tokens:
          - network:
            type: challenge
            value:
    # Return successfully if saving a new id with a context that has
    # a principal that doesn't yet belong to an identity.
    - pre:
        - domain: principal
          service: core
          root: some-principal-root
          action: add-roles
          payload:
            roles:
              - id: some-role
                service: some-service
                network: some.network
        - domain: principal
          service: core
          root: some-other-principal-root
          action: add-roles
          payload:
            roles:
              - id: some-other-role
                service: some-service
                network: some.network
        - domain: identity
          service: core
          root: yet-another-identity-root
          action: register
          payload:
            id: yet-another-identity-id
            phone: "#+19195551177"
            principal:
              root: some-principal-root
              service: some-service
              network: some.network
      payload:
        id: yet-another-identity-id
        phone: "+19195551177"
      context:
        principal:
          root: some-other-principal-root
          service: core
          network: sustainers.network
      response:
        tokens:
          - network:
            type: challenge
            value:
      code: 202
      # Should return 400 if the principal in the context belongs to a different identity.
    - pre:
        - domain: principal
          service: core
          root: some-principal-root_1
          action: add-roles
          payload:
            roles:
              - id: some-role
                service: some-service
                network: some.network
        - domain: principal
          service: core
          root: some-other-principal-root_1
          action: add-roles
          payload:
            roles:
              - id: some-other-role
                service: some-service
                network: some.network
        - domain: identity
          service: core
          root: yet-another-identity-root_1
          action: register
          payload:
            id: yet-another-identity-id_1
            phone: "#+19195551177"
            principal:
              root: some-principal-root_1
              service: some-service
              network: some.network
        - domain: identity
          service: core
          root: any-identity-root_1
          action: register
          payload:
            id: doesnt-matter
            phone: "#+19195551177"
            principal:
              root: some-other-principal-root_1
              service: some-service
              network: some.network
      payload:
        id: yet-another-identity-id_1
        phone: "+19195551177"
      claims:
      context:
        principal:
          root: some-other-principal-root_1
          service: some-service
          network: some.network
      code: 400

#don't change
procedure: command
