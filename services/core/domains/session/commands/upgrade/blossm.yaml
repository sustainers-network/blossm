name: upgrade
domain: session
service: core

contexts:
  - session

# An object of references i.e. { root: "some-root", service: "some-service": network: "some-network"}
payload: object

dependencies:
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/datetime": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - principal:
          root: some-principal-root
          service: some-principal-root
          network: some.principal-network
    bad:
      - principal: 1
      - principal:
          root: 1
      - principal:
          network: some-string
      - principal:
          service: 1
      - principal:
          network: 1

  normalize:
    - payload:
        principal:
          root: some-principal-root
          service: some-principal-service
          network: some.principal-network
          bogus: some-bogus
      normalized:
        principal:
          root: some-principal-root
          service: some-principal-service
          network: some.principal-network

  dependencies:
    - domain: principal
      procedure: event-store
      service: core

  steps:
    - payload: {}
      code: 204
    - pre:
        - domain: session
          service: core
          root: some-root
          action: start
          payload: {}
      payload:
        principal:
          root: some-principal-root
          service: some-principal-service
          network: some.principal-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      context:
        some: context
        session:
          root: some-root
          service: core
          network: sustainers.network
      response:
        tokens:
          - network:
            type: access
            value:
        context:
          some: context
          principal:
            root: some-principal-root
            service: some-principal-service
            network: some.principal-network
      code: 202
    - pre:
        - domain: session
          service: core
          root: yet-another-root
          action: terminate
          payload:
            terminated: 2019-12-31T00:00:00.000Z
      payload:
        principal:
          root: some-principal-root
          service: some-principal-service
          network: some.principal-network
      context:
        session:
          root: yet-another-root
          service: core
          network: sustainers.network
      code: 400

#don't change
procedure: command
