name: register
domain: scene
service: core

payload:
  role:
    type: string
    in:
      - SceneAdmin
      - SceneViewer
    optional: true
  root: string
  domain: string
  service: string
  network:
    type: domain
    is: $network

dependencies:
  "@blossm/uuid": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"

testing:
  validate:
    context:
      network: some.network
    ok:
      - root: some-root
        domain: some-domain
        service: some-service
        network: some.network
      - role: SceneViewer
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network
      - root: some-root
        domain: some-domain
        service: some-service
        network: some.network
    bad:
      - role: 3
      - role: some-bogus-role
      - root: 3
      - domain: 3
      - service: 3
      - network: 3
      - network: some.bogus-network
      - network: some-bad-network

  normalize:
    - payload:
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network
      normalized:
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network
    - payload:
        role: some-role
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network
      normalized:
        role: some-role
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network

  dependencies:
    - name: upgrade
      domain: session
      procedure: command
      service: core
    - domain: principal
      procedure: event-store
      service: core

  steps:
    - pre:
        - domain: session
          service: core
          root: some-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        role: SceneAdmin
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network
      context:
        network: some.network
        session:
          root: some-session-root
          service: some-session-service
          network: some.session-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        receipt:
          principal:
            root:
            service:
            network:
          scene:
            root:
            service:
            network:
        context:
      tokens:
        - network:
          type: access
          value:
      code: 202
    # No role
    - payload:
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network
      context:
        network: some.network
        session:
          root: some-session-root
          service: some-session-service
          network: some.session-network
        principal:
          root: some-principal-root
          service: core
          network: some.other-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        receipt:
          scene:
            root:
            service:
            network:
      code: 202
    - pre:
        - domain: session
          service: core
          root: some-other-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        root: some-root
        domain: some-domain
        service: some-service
        network: some.network
      context:
        network: some.network
        session:
          root: some-other-session-root
          service: some-session-service
          network: some.session-network
        principal:
          root: some-principal-root
          service: core
          network: some.other-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        receipt:
          scene:
            root:
            service:
            network:
      code: 202

#don't change
procedure: command
