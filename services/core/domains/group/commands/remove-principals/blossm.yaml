name: remove-principals
domain: group
service: core

root: true

contexts:
  - principal

payload:
  principals:
    - root: string
      service: string
      network: domain

dependencies:
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"

testing:
  validate:
    context:
      network: some.network
    ok:
      - principals:
          - role: GroupAdmin
            root: some-root
            service: some-service
            network: some.network
    bad:
      - principals: 3
      - principals:
          - role: some-bogus
      - principals:
          - root: 3
      - principals:
          - service: 3
      - principals:
          - network: 3
      - principals:
          - network: some-bad-network

  normalize:
    - payload:
        principals:
          - role: some-role
            root: some-root
            service: some-service
            network: some.network
            bogus: some-bogus
      normalized:
        principals:
          - role: some-role
            root: some-root
            service: some-service
            network: some.network

  dependencies:
    - domain: principal
      service: core
      procedure: event-store
    - name: roles
      domain: principal
      service: core
      procedure: fact

  steps:
    - pre:
        - domain: group
          service: core
          root: some-group-root
          action: add-networks
          payload:
            networks:
              - some.group-network
            principals: []
        - domain: group
          service: core
          root: some-group-root
          action: add-principals
          payload:
            principals:
              - root: some-principal-root
                service: core
                network: some.group-network
        - domain: principal
          service: core
          root: some-principal-root
          action: add-roles
          payload:
            roles:
              - id: some-role-id
                root: some-group-root
                service: core
                network: some.group-network
      payload:
        principals:
          - role: GroupAdmin
            root: some-principal-root
            service: core
            network: some.group-network
      context:
        network: some.group-network
      root: some-group-root
      code: 202
    - payload:
        principals:
          - role: GroupAdmin
            root: some-principal-root
            service: some-principal-service
            network: some.network
      context:
        network: some.group-network
      root: some-group-root
      code: 204
    - pre:
        - domain: group
          service: core
          root: some-other-group-root
          action: add-networks
          payload:
            networks: []
            principals: []
      payload:
        principals:
          - role: GroupAdmin
            root: some-principal-root
            service: core
            network: some.group-network
      context:
        network: some.group-network
      root: some-other-group-root
      code: 403

#don't change
procedure: command
