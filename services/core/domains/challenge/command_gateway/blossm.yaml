  - "127.0.0.1"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/gcp-pubsub": "*"
  "@blossm/get-token": "*"
  "@blossm/twilio-sms": "*"
  "@blossm/gcp-secret": "*"

devEnv:
  production:
  sandbox:
  staging:
  development: 
    TWILIO_TEST_RECEIVING_PHONE_NUMBER: "+12018018796"

#don't change
procedure: command-gateway
