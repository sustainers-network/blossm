name: answer
domain: challenge
service: core

contexts:
  - challenge

payload:
  code:
    type: string

dependencies:
  "@blossm/errors": "*"
  "@blossm/datetime": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - code: "123456"
    bad:
      - code:
          a: 1

  normalize:
    - payload:
        code: "123456"
      normalized:
        code: "123456"

  dependencies:
    - domain: identity
      procedure: event-store
      service: core
    - domain: challenge
      procedure: event-store
      service: core
    - domain: session
      name: upgrade
      procedure: command
      service: core

  steps:
    - pre:
        - domain: challenge
          service: core
          root: some-root
          action: issue
          payload:
            code: "123456"
            expires: 9999-12-31T00:00:00.000Z
            upgrade:
              principal:
                root: some-principal-root
                service: some-principal-service
                network: some.principal-network
            claims:
              iss: some-iss
              aud: some-aud
              exp: 9999-12-31T00:00:00.000Z
        - domain: session
          service: core
          root: some-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        code: "123456"
      context:
        challenge:
          root: some-root
          service: some-service
          network: some.network
        session:
          root: some-session-root
          service: some-service
          network: some.network
      response:
        context:
      tokens:
        - network:
          type: access
          value:
      revoke:
        - type: challenge
          network:
      code: 202
    - pre:
        - domain: challenge
          service: core
          root: some-other-root
          action: issue
          payload:
            code: "234567"
            expires: 9999-12-31T00:00:00.000Z
            upgrade:
              principal:
                root: some-principal-root
                service: some-principal-service
                network: some.principal-network
            claims:
              iss: some-iss
              aud: some-aud
              sub: some-sub
              exp: 9999-12-31T00:00:00.000Z
        - domain: session
          service: core
          root: some-other-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        code: "234567"
      context:
        challenge:
          root: some-other-root
          service: some-service
          network: some.network
        session:
          root: some-other-session-root
          service: some-service
          network: some.network
      response:
        context:
      tokens:
        - network:
          type: access
          value:
      revoke:
        - type: challenge
          network:
      code: 202
    - pre:
        - domain: challenge
          service: core
          root: another-root
          action: issue
          payload:
            code: "345678"
            expires: 2019-12-31T00:00:00.000Z
      payload:
        code: "345678"
      context:
        challenge:
          root: another-root
          service: some-service
          network: some.network
      code: 409
    - pre:
        - domain: challenge
          service: core
          root: yet-another-root
          action: issue
          payload:
            code: "345678"
            expires: 9999-12-31T00:00:00.000Z
      context:
        challenge:
          root: yet-another-root
          service: some-service
          network: some.network
      payload:
        code: "11111"
      code: 409

#don't change
procedure: command
