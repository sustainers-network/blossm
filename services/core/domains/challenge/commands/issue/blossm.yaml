name: issue
domain: challenge
service: core

payload:
  phone:
    type: phoneNumber
    title: phone number
  id:
    type: string
    optional: true

dependencies:
  "@blossm/phone-number": "*"
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/duration-consts": "*"
  "@blossm/uuid": "*"
  "@blossm/datetime": "*"
  "@blossm/random-int-of-length": "*"
  "@blossm/errors": "*"
  "@blossm/crypt": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - id: some-id
        phone: "919 555 1144"
      - id: some-id
        phone: "(919) 555 1144"
    bad:
      - id:
          a: 1
      - phone: "919"
      - phone: 919
      - phone: false

  normalize:
    - payload:
        id: some-id
        phone: "919 555 1144"
      normalized:
        phone: "+19195551144"
        id: some-id

  dependencies:
    - domain: identity
      procedure: event-store
      service: core
    - domain: challenge
      procedure: event-store
      service: core
    - name: send
      domain: sms
      procedure: command
      service: comms

  steps:
    # Should return 409 if the id isn't found.
    - payload:
        id: some-id
        phone: "(919) 555 1144"
      code: 409
    # Should return successfully if upgrading a principal.
    - options:
        upgrade:
          principal:
            root: some-principal-root
            service: some-principal-service
            network: some.principal-network
      payload:
        phone: "(919) 555 1133"
      context:
        principal:
          root: some-principal-root
          service: some-principal-service
          network: some-principal-network
      response:
        tokens:
          - network:
            type: challenge
            value:
        receipt:
          challenge:
            root:
            service:
            network:
      code: 202
    # Should return 400 if the context principal is
    # different from the principal in the identity.
    - pre:
        - domain: identity
          service: core
          root: some-identity-root
          action: register
          payload:
            id: some-id
            phone: "#+19195551144"
            principal:
              root: some-principal
              service: some-service
              network: some.network
      payload:
        id: some-id
        phone: "+19195551144"
      context:
        principal:
          root: some-context-principal-root
      code: 400
    # Should return successfully if challenging an existing identity correctly.
    - pre:
        - domain: identity
          service: core
          root: some-other-identity-root
          action: register
          payload:
            id: some-other-id
            phone: "#+19195551144"
            principal:
              root: some-principal
              service: some-service
              network: some.network
      context: {}
      payload:
        id: some-other-id
        phone: "+19195551144"
      response:
        tokens:
          - network:
            type: challenge
            value:
        receipt:
          challenge:
            root:
            service:
            network:
      code: 202
      # Should return 400 if the phone number is not correct.
    - pre:
        - domain: identity
          service: core
          root: yet-another-identity-root
          action: register
          payload:
            id: yet-another-id
            phone: "+19195551144"
            principal:
              root: yet-another-principal
              service: some-service
              network: some.network
      payload:
        id: yet-another-id
        phone: "+19195551133"
      code: 400

#don't change
procedure: command
