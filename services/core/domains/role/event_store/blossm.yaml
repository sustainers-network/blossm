domain: role
service: core

actions:
  - create

schema:
  name: String
  description: String
  network: String
  id: String
  # unique is network + id
  # unique could be Root
  unique:
    type: String
    unique: true
  permissions:
    - privilege: String
      domain: String
      service: String

indexes:
  - network

dependencies:
  "@blossm/array-difference": "*"

testing:
  examples:
    - action: create
      payload:
        name: Some name
        network: some.network
        id: some-id
        unique: some.network_some-id
        permissions:
          - privilege: some-privilege
            domain: some-permission-domain
            service: some-permission-service
    - action: add-permissions
      payload:
        description: "Some description"
        permissions:
          - privilege: some-other-privilege
            domain: some-other-permission-domain
            service: some-other-permission-service
    - action: remove-permissions
      payload:
        permissions:
          - privilege: some-other-privilege
            domain: some-permission-domain
            service: some-permission-service

  handlers:
    - action: create
      examples:
        - payload:
            name: Some name
            network: some.network
            id: some-id
            unique: some.network_some-id
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
    - action: add-permissions
      examples:
        - state:
            name: Some name
            network: some.network
            id: some-id
            unique: some.network_some-id
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
          payload:
            description: Some description
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
              - privilege: some-other-privilege
                domain: some-other-permission-domain
                service: some-other-permission-service
          result:
            name: Some name
            network: some.network
            id: some-id
            unique: some.network_some-id
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
              - privilege: some-other-privilege
                domain: some-other-permission-domain
                service: some-other-permission-service
        - state: {}
          payload:
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
              - privilege: some-other-privilege
                domain: some-other-permission-domain
                service: some-other-permission-service
          result:
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
              - privilege: some-other-privilege
                domain: some-other-permission-domain
                service: some-other-permission-service
    - action: remove-permissions
      examples:
        - state:
            name: Some name
            network: some.network
            id: some-id
            unique: some.network_some-id
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
          payload:
            permissions:
              - privilege: some-privilege
                domain: some-permission-domain
                service: some-permission-service
          result:
            name: Some name
            network: some.network
            id: some-id
            unique: some.network_some-id
            permissions: []

#don't change
procedure: event-store
