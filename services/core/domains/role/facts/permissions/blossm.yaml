domain: role
service: core

dependencies:
  "@blossm/event-store-rpc": "*"
  "@blossm/gcp-token": "*"
  "@blossm/errors": "*"

testing:
  dependencies:
    - domain: role
      procedure: event-store
      service: core

  steps:
