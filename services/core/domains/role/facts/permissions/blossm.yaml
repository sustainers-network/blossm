        - domain: role
          service: core
          root: some-root
          action: create
          payload:
            name: Some role name
            description: Some description
            network: some.network
            id: some-id
            unique: some.network_some-id
            permissions:
              - privilege: some-priviledge
                domain: some-domain
                service: some-service
      context:
        network: some.network
      query:
        id: some-id
      response:
        - privilege: some-priviledge
          domain: some-domain
          service: some-service
    # Should return empty if network not found
    - pre:
        - domain: role
          service: core
          root: some-root
          action: create
          payload:
            name: Some role name
            description: Some description
            network: some.other-network
            id: some-id
            unique: some.other-network_some-id
