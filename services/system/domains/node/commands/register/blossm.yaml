name: register
domain: node
service: system

payload:
  network: domain

dependencies:
  "@blossm/command-rpc": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-token": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"

testing:
  validate:
    ok:
      - network: some.network
    bad:
      - network: somebadnetwork
      - network: 3

  normalize:
    - payload:
        network: Some.Network
      normalized:
        network: some.network

  dependencies:
    - name: register
      domain: scene
      service: core
      procedure: command
    - domain: principal
      service: core
      procedure: event-store

  steps:
    - pre:
        - domain: session
          service: core
          root: some-session-root
          action: start
          payload:
            device: {}
      payload:
        network: some.network
      context:
        session:
          root: some-session-root
          service: some-session-service
          network: some.session-network
      claims:
        iss: some-iss
        aud: local.network
        exp: 9999-12-31T00:00:00.000
      response:
        tokens:
          - network:
            type: access
            value:
        context:
        references:
          principal:
            root:
            service:
            network:
          node:
            root:
            service:
            network:
          scene:
            root:
            service: core
            network:
      code: 202
    - payload:
        network: some.network
      context:
        session:
          root: some-other-session-root
          service: some-other-session-service
          network: some.other-session-network
        principal:
          root: some-principal-root
          service: core
          network: local.network
      claims:
        iss: some-iss
        aud: local.network
        exp: 9999-12-31T00:00:00.000
      response:
        references:
          node:
            root:
            service:
            network:
          scene:
            root:
            service: core
            network:
      code: 202

#don't change
procedure: command
