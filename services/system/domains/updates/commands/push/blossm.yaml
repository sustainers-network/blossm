name: push
domain: updates
service: system

payload:
  view:
    type: object
    optional: true
  channel: string
  id: string
  trace:
    type:
      - string
    optional: true
  type:
    type: string
    in:
      - create
      - update
      - delete

dependencies:
  "grip": "*"
  "@blossm/gcp-secret": "*"

devDependencies:
  "mocha": "^7.1.1"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.5.0"
  "chai-datetime": "^1.5.0"

env:
  production:
    FANOUT_REALM_ID: 874134c8
  sandbox:
    FANOUT_REALM_ID: 5b26a15b
  staging:
    FANOUT_REALM_ID: db0c81e3
  development:
    FANOUT_REALM_ID: 53b46805

testing:
  store: false
  dependencies:
    - procedure: http
      host: api.fanout.io
      mocks:
        - method: post
          path: "*"
          code: 200
          response: some-channel

  validate:
    ok:
      - view:
          headers:
            some: header
          body:
            some: property
        channel: some-channel
        id: some-id
        trace:
          - some-trace
        type: update
      - channel: some-channel
        id: some-id
        trace:
          - some-trace
        type: update
    bad:
      - view: 3
      - channel: 3
      - type: bogus
      - id: 4
      - trace:
          - 3

  normalize:
    - payload:
        view:
          headers: some-headers
          body: some-body
        channel: some-channel
        type: some-type
        id: some-id
        trace: some-trace
      normalized:
        view:
          headers: some-headers
          body: some-body
        channel: some-channel
        type: some-type
        id: some-id
        trace: some-trace

  steps:
    - payload:
        view:
          headers:
            a: 1
          body:
            b: 2
        channel: some-channel
        type: update
        id: some-id
        trace:
          - some-trace
      context:
        node:
          root: some-node-root
          service: some-node-service
          network: some-node-network
        connection:
          root: some-connection-root
          service: some-connection-service
          network: some-connection-network
        key:
          root: some-key-root
          service: some-key-service
          network: some-key-network
      code: 204

#don't change
procedure: command
