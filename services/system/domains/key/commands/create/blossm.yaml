name: create
domain: key
service: system

contexts:
  - node

payload:
  name: string
  roles:
    - type: string
      in:
        - NodeAdmin

dependencies:
  "@blossm/random-string-of-length": "*"
  "@blossm/crypt": "*"
  "@blossm/uuid": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - name: Some-name
        roles:
          - NodeAdmin
    bad:
      - name: 3
      - roles: bad
      - roles:
          - bad
      - roles:
          - id: 4

  normalize:
    - payload:
        name: Some-name
        roles:
          - some-id
          - some-id
          - some-other-id
      normalized:
        name: Some-name
        roles:
          - some-id
          - some-other-id

  dependencies:
    - domain: principal
      service: core
      procedure: event-store
    - domain: node
      service: system
      procedure: event-store

  steps:
    - pre:
        - domain: node
          service: system
          root: some-node-root
          action: register
          payload:
            network: some.node-network
      payload:
        name: some name
        roles:
          - NodeAdmin
      context:
        domain: node
        node:
          root: some-node-root
          service: system
          network: sustainers.network
      response:
        root:
        secret:
        receipt:
          key:
            root:
            service:
            network:
      code: 202
    - payload:
        name: some name
        roles:
          - NodeAdmin
      context:
        domain: bogus
      code: 403

#don't change
procedure: command
